<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World is Rich</title>
</head>
<body>
    <main>
        <h1>Where in the World is Rich</h1>
        <p>Rich was here</p>
    </main>
    <footer>
        <copyright-notice></copyright-notice>
    </footer>
    <script>
        class CopyrightNotice extends HTMLElement {
            connectedCallback() {
                const year = new Date().getFullYear();
                this.innerHTML = `&copy; ${year} Rich's Adventures`;
            }
        }

        customElements.define('copyright-notice', CopyrightNotice);
    </script>
</body>
</html>
